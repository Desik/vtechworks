image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml -Pdspace-lni"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository -Dmirage2.on=true -Djavax.net.ssl.trustStorePassword=changeit -Djava.net.preferIPv4Stack=true"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn install $MAVEN_OPTS $MAVEN_CLI_OPTS
    - mvn release:prepare -Dresume=false $MAVEN_OPTS $MAVEN_CLI_OPTS
    - mvn release:perform -Dmirage2.on=true $MAVEN_OPTS $MAVEN_CLI_OPTS
